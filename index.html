<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Around the U.S.</title>
</head>
<body class='body'>
  <div class='page'>  <!-- page block -->

    <header class='header'>  <!-- header block -->
      <img class='header__logo' src='./images/header-logo.svg' alt='Around the U.S. logo'>
    </header>

    <main class='content'>

      <section class='profile'>
        <img class='profile__avatar' src='./images/profile-avatar.jpg' alt='Profile picture of an handsome man'>
        <div class='profile__info-container'>
          <h1 class='profile__name'>Adir&nbsp;Sason</h1>
          <button class='profile__edit-button button-effect' type='button' aria-label='edit'></button>
          <p class='profile__profession'>Traveler</p>
        </div>
        <button class='profile__add-button button-effect' type='button' aria-label='add'></button>
      </section>

      <section class='elements'>
      </section>

    </main>

    <footer class='footer'>  <!-- footer block -->
      <p class='footer__copyrights'>&copy; 2021 Adir Sason</p>
    </footer>

    <div class='popup popup_type_edit-profile'>
      <div class='popup__container'>
        <button class='popup__close-button button-effect' type='button' aria-label='close'></button>
        <h2 class='popup__title'>Edit profile</h2>
        <form class='form' name='profile'>
          <input id='name-input' class='form__input form__input_type_name' type='text' name='name' placeholder='Name' value='' required minlength='2' maxlength='40'>
          <span id='name-input-error' class='form__input-error-message'></span>
          <input id='proffession-input' class='form__input form__input_type_profession' type='text' name='profession' placeholder='About me' value='' required minlength='2' maxlength='200'>
          <span id='proffession-input-error' class='form__input-error-message'></span>
          <button class='form__save-button' type='submit'>Save</button>
        </form>
      </div>
    </div>

    <div class='popup popup_type_add-card'>
      <div class='popup__container'>
        <button class='popup__close-button button-effect' type='button' aria-label='close'></button>
        <h2 class='popup__title'>New Place</h2>
        <form class='form' name='new'>
          <input id='card-input' class='form__input form__input_type_card-title' type='text' name='card-title' placeholder='Title' value='' required minlength='1' maxlength='30'>
          <span id='card-input-error' class='form__input-error-message'></span>
          <input id='card-link-input' class='form__input form__input_type_card-link' type='url' name='card-link' placeholder='Image URL' value='' required>
          <span id='card-link-input-error' class='form__input-error-message'></span>
          <button class='form__save-button' type='submit'>Save</button>
        </form>
      </div>
    </div>

    <div class='popup popup_type_image'>
        <figure class='popup__frame'>
          <button class='popup__close-button button-effect' type='button' aria-label='close'></button>
          <img class='popup__image' src='#' alt='#'>
          <figcaption class='popup__caption'></figcaption>
        </figure>
    </div>

  </div>

  <!-- Templates -->
  <template class='card-template'>
    <article class='element'>
      <div class='element__image'></div>
      <button class='element__delete-button button-effect' aria-label='delete'></button>
      <div class='element__bar'>
        <h2 class='element__title'></h2>
        <button class='element__like-button' type='button' aria-label='like'></button>
      </div>
    </article>
  </template>

  <script type='module' src='./scripts/index.js'></script>
  <script type='module' src='./scripts/FormValidator.js'></script>
</body>
</html>
