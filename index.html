<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./pages/index.css'>
  <title>Around the U.S.</title>
</head>
<body class='body'>
  <div class='page'>  <!-- page block -->

    <header class='header'>  <!-- header block -->
      <img class='header__logo' src='./images/header-logo.svg' alt='Around the U.S. logo'>
    </header>

    <main class='content'>

      <section class='profile'>
        <img class='profile__avatar' src='./images/profile-avatar.jpg' alt='Profile picture of an handsome man'>
        <div class='profile__info-container'>
          <h1 class='profile__name'>Adir&nbsp;Sason</h1>
          <button class='profile__edit-button button-effect' type='button'></button>
          <p class='profile__profession'>Traveler</p>
        </div>
        <button class='profile__add-button button-effect' type='button'></button>
      </section>

      <section class='elements'>
        <div class='element'>
          <img class='element__image' src='./images/grid-picture_01.jpg' alt='river between trees'>
          <div class='element__bar'>
            <h2 class='element__title'>Yosemite Valley</h2>
            <button class='element__like-button' type='button'></button>
          </div>
        </div>
        <div class='element'>
          <img class='element__image' src='./images/grid-picture_02.jpg' alt='calm lake and mountains'>
          <div class='element__bar'>
            <h2 class='element__title'>Lake Louise</h2>
            <button class='element__like-button' type='button'></button>
          </div>
        </div>
        <div class='element'>
          <img class='element__image' src='./images/grid-picture_03.jpg' alt='sun and hill tops'>
          <div class='element__bar'>
            <h2 class='element__title'>Bald Mountains</h2>
            <button class='element__like-button' type='button'></button>
          </div>
        </div>
        <div class='element'>
          <img class='element__image' src='./images/grid-picture_04.jpg' alt='mountains at night'>
          <div class='element__bar'>
            <h2 class='element__title'>Latemar</h2>
            <button class='element__like-button' type='button'></button>
          </div>
        </div>
        <div class='element'>
          <img class='element__image' src='./images/grid-picture_05.jpg' alt='shore and mountains'>
          <div class='element__bar'>
            <h2 class='element__title'>Vanoise National</h2>
            <button class='element__like-button' type='button'></button>
          </div>
        </div>
        <div class='element'>
          <img class='element__image' src='./images/grid-picture_06.jpg' alt='boats at the lake'>
          <div class='element__bar'>
            <h2 class='element__title'>Lago di Braies</h2>
            <button class='element__like-button' type='button'></button>
          </div>
        </div>
      </section>

    </main>

    <footer class='footer'>  <!-- footer block -->
      <p class='footer__copyrights'>&copy; 2021 Adir Sason</p>
    </footer>

    <div class='popup'>
      <div class='popup__container'>
        <button class='popup__close-button button-effect' type='button'></button>
        <h3 class='popup__title'>Edit profile</h3>
        <form class='form' name='profile'>
          <input class='form__input form__input_type_name' type='text' name='name' placeholder='Name'>
          <input class='form__input form__input_type_profession' type='text' name='profession' placeholder='About me'>
          <button class='form__save-button' type='submit'>Save</button>
        </form>
      </div>
    </div>

  </div>
  <script src='./js/script.js'></script>
</body>
</html>
